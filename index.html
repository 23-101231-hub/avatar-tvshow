<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Nav Bar -->
    <header class="navbar">
      <div class="logo">
        <span class="logo-icon" id="logo-icon"></span>
        <span class="logo-text" id="logo-text"></span>
      </div>
      <nav class="nav-links">
        <a href="#top" id="nav-home"></a>
        <a href="#characters" id="nav-characters"></a>
        <a href="#episodes" id="nav-episodes"></a>
        <a href="#merch" id="nav-merch"></a>
      </nav>
      <div class="nav-right">
        <button id="cart-toggle" class="cart-icon-btn">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="20" viewBox="0 0 16 20" fill="none">
                <path d="M15 5H12V4C12 2.93913 11.5786 1.92172 10.8284 1.17157C10.0783 0.421427 9.06087 0 8 0C6.93913 0 5.92172 0.421427 5.17157 1.17157C4.42143 1.92172 4 2.93913 4 4V5H1C0.734784 5 0.48043 5.10536 0.292893 5.29289C0.105357 5.48043 0 5.73478 0 6V17C0 17.7956 0.316071 18.5587 0.87868 19.1213C1.44129 19.6839 2.20435 20 3 20H13C13.7956 20 14.5587 19.6839 15.1213 19.1213C15.6839 18.5587 16 17.7956 16 17V6C16 5.73478 15.8946 5.48043 15.7071 5.29289C15.5196 5.10536 15.2652 5 15 5ZM6 4C6 3.46957 6.21071 2.96086 6.58579 2.58579C6.96086 2.21071 7.46957 2 8 2C8.53043 2 9.03914 2.21071 9.41421 2.58579C9.78929 2.96086 10 3.46957 10 4V5H6V4ZM14 17C14 17.2652 13.8946 17.5196 13.7071 17.7071C13.5196 17.8946 13.2652 18 13 18H3C2.73478 18 2.48043 17.8946 2.29289 17.7071C2.10536 17.51957 2 17.26522 2 17V7H4V8C4 8.26522 4.10536 8.51957 4.29289 8.70711C4.48043 8.89464 4.73478 9 5 9C5.26522 9 5.51957 8.89464 5.70711 8.70711C5.89464 8.51957 6 8.26522 6 8V7H10V8C10 8.26522 10.1054 8.51957 10.2929 8.70711C10.4804 8.89464 10.7348 9 11 9C11.2652 9 11.5196 8.89464 11.7071 8.70711C11.8946 8.51957 12 8.26522 12 8V7H14V17Z" fill="white"/>
              </svg>
          <span id="cart-badge" class="cart-badge hidden">0</span>
        </button>
        <a href="#top" class="nav-cta" id="nav-back-to-top"></a>
      </div>
    </header>
  
    <!-- Cart Sidebar -->
    <div id="cart-sidebar" class="cart-sidebar">
      <div class="cart-header">
        <h2 id="cart-title"></h2>
        <button id="close-cart" class="close-cart-btn"></button>
      </div>
      <div id="cart-items" class="cart-items">
        <!-- empty message comes from JS -->
      </div>
      <div class="cart-footer">
        <div class="cart-total">
          <span id="cart-total-label"></span>
          <span id="cart-total-price"></span>
        </div>
        <button class="checkout-btn" id="checkout-btn"></button>
      </div>
    </div>
    <div id="cart-overlay" class="cart-overlay"></div>
  
    <!-- Hero / Banner with About Section -->
    <section id="top" class="hero">
      <div class="hero-content">
        <div class="hero-text">
          <h1 class="show-title" id="show-title"></h1>
          <p class="show-meta" id="show-meta"></p>
          <p class="show-description" id="show-description"></p>
          <button id="scroll-to-characters" class="primary-btn"></button>
        </div>
  
        <!-- About Section Inside Hero -->
        <div class="about-in-hero">
          <h2 id="about-title"></h2>
          <p id="about-text"></p>
        </div>
      </div>
  
      <div class="hero-image-wrapper">
        <img src="imgs/avatar_800x1200_208c9665.jpeg" alt="">
      </div>
    </section>
  
    <!-- Characters Section -->
    <section id="characters" class="section">
      <h2 class="section-title" id="characters-title"></h2>
      <p class="section-subtitle" id="characters-subtitle"></p>
  
      <div id="characters-grid" class="card-grid">
        <!-- Character cards will be injected here by JavaScript -->
      </div>
    </section>
  
    <!-- Episodes Section -->
    <section id="episodes" class="section">
      <h2 class="section-title" id="episodes-title"></h2>
      <p class="section-subtitle" id="episodes-subtitle"></p>
  
      <div id="episodes-list" class="episodes-list">
        <!-- Episodes list will be injected here by JavaScript -->
      </div>
  
      <!-- Random Episode Generator -->
      <div class="random-episode">
        <button id="random-episode-btn" class="secondary-btn"></button>
        <div id="random-episode-card" class="random-episode-card hidden">
          <!-- Random episode details appear here -->
        </div>
      </div>
    </section>
  
    <!-- Merch Section -->
    <section id="merch" class="section">
      <h2 class="section-title" id="merch-title"></h2>
      <p class="section-subtitle" id="merch-subtitle"></p>
  
      <div id="merch-grid" class="card-grid merch-grid">
        <!-- Merch cards will be injected here by JavaScript -->
      </div>
    </section>
  
    <!-- Footer -->
    <footer class="footer">
      <p id="footer-text"></p>
    </footer>
    <script src="code.js"></script>
</body>
</html>
